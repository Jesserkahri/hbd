// Lazy loading implementation
function initializeLazyLoading() {
    const lazyImages = document.querySelectorAll('img.lazy');
    
    const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target;
                loadImage(img);
                observer.unobserve(img);
            }
        });
    }, {
        rootMargin: '50px 0px',
        threshold: 0.1
    });

    lazyImages.forEach(img => imageObserver.observe(img));
}

function loadImage(img) {
    const src = img.getAttribute('data-src');
    if (!src) return;

    // Create a new image to preload
    const tempImage = new Image();
    tempImage.onload = () => {
        img.src = src;
        img.classList.add('loaded');
        // Remove placeholder
        const placeholder = img.parentElement.querySelector('.image-placeholder');
        if (placeholder) {
            placeholder.style.display = 'none';
        }
    };
    tempImage.src = src;
}

function toggleExpand(index) {
    const content = document.getElementById(`content-${index}`);
    const currentDisplay = content.style.display;
    
    if (currentDisplay !== 'block') {
        // Load visible images in the gallery when expanding
        const galleryImages = content.querySelectorAll('img.lazy');
        galleryImages.forEach(img => {
            if (isElementInViewport(img)) {
                loadImage(img);
            }
        });
    }
    
    content.style.display = currentDisplay === 'block' ? 'none' : 'block';
}

function isElementInViewport(el) {
    const rect = el.getBoundingClientRect();
    return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
    );
}

function enableEdit(index) {
    const descriptionDiv = document.getElementById(`description-${index}`);
    const editDiv = document.getElementById(`edit-description-${index}`);
    
    descriptionDiv.style.display = 'none';
    editDiv.style.display = 'block';
    
    // Focus on the textarea
    const textarea = document.getElementById(`textarea-${index}`);
    textarea.focus();
}

function saveDescription(index) {
    const textarea = document.getElementById(`textarea-${index}`);
    const newDescription = textarea.value.trim();
    
    // Update the data
    dates[index].description = newDescription;
    
    // Update the display
    const descriptionDiv = document.getElementById(`description-${index}`);
    descriptionDiv.innerHTML = newDescription + `
        <div class="edit-buttons">
            <button class="edit-btn" id="edit-btn-${index}">Edit Memory</button>
        </div>
    `;
    
    // Re-add the event listener to the new button
    document.getElementById(`edit-btn-${index}`).addEventListener('click', (e) => {
        e.stopPropagation();
        enableEdit(index);
    });
    
    // Switch back to display view
    const editDiv = document.getElementById(`edit-description-${index}`);
    descriptionDiv.style.display = 'block';
    editDiv.style.display = 'none';
    
    // Save to localStorage
    localStorage.setItem('loveStoryDates', JSON.stringify(dates));
}

function cancelEdit(index) {
    const descriptionDiv = document.getElementById(`description-${index}`);
    const editDiv = document.getElementById(`edit-description-${index}`);
    
    // Reset textarea to original value
    const textarea = document.getElementById(`textarea-${index}`);
    textarea.value = dates[index].description;
    
    // Switch back to display view
    descriptionDiv.style.display = 'block';
    editDiv.style.display = 'none';
}

function openLightbox(imageSrc) {
    const lightbox = document.querySelector('.lightbox');
    const lightboxImg = lightbox.querySelector('img');
    
    // Show loading state
    lightboxImg.style.opacity = '0';
    lightbox.style.display = 'flex';
    
    // Load the full image
    const fullImage = new Image();
    fullImage.onload = () => {
        lightboxImg.src = imageSrc;
        lightboxImg.style.opacity = '1';
    };
    fullImage.src = imageSrc;
    
    event.stopPropagation();
}

function closeLightbox() {
    const lightbox = document.querySelector('.lightbox');
    const lightboxImg = lightbox.querySelector('img');
    lightboxImg.style.opacity = '0';
    lightbox.style.display = 'none';
}

function throttleImageLoading() {
    const images = Array.from(document.querySelectorAll('img[data-src]'));
    let currentIndex = 0;
    
    function loadNext(count = 3) {
        for (let i = 0; i < count && currentIndex < images.length; i++) {
            const img = images[currentIndex++];
            img.src = img.getAttribute('data-src');
        }
        
        if (currentIndex < images.length) {
            setTimeout(() => loadNext(count), 100);
        }
    }
    
    loadNext();
}

// Load saved dates from localStorage if available
function loadSavedDates() {
    try {
        const savedDates = localStorage.getItem('loveStoryDates');
        if (savedDates) {
            const parsedDates = JSON.parse(savedDates);
            // Only replace dates if there are saved dates
            if (parsedDates && Array.isArray(parsedDates) && parsedDates.length > 0) {
                // Replace the contents of the dates array
                dates.splice(0, dates.length, ...parsedDates);
            }
        }
    } catch (error) {
        console.error('Error loading saved dates:', error);
        // If there's an error, just use the default dates
    }
}

function clearSavedDates() {
    localStorage.removeItem('loveStoryDates');
    // Reload with default dates
    location.reload();
}
