<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin For A Surprise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
        
        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, #ffcad4 0%, #ffe5ec 50%, #ffcad4 100%);
            margin: 0;
            font-family: 'Nunito', sans-serif;
            position: relative;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 105, 180, 0.4);
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .fortune-wheel, .wheel-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wheel {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            z-index: 2;
        }

        .back-wheel {
            position: absolute;
            width: 420px;
            height: 420px;
            background: linear-gradient(135deg, #ff6b8b, #ff9eaf);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .back-wheel:after {
            content: "";
            position: absolute;
            border: 5px dotted #ffff88;
            width: 410px;
            height: 410px;
            border-radius: 50%;
            top: 0;
            left: 0;
            animation: light 2s linear infinite;
        }

        .holder {
            position: absolute;
            background-color: #ff6b8b;
            width: 150px;
            height: 150px;
            overflow: hidden;
            z-index: 0;
            top: 350px;
            left: 31%;
            border-radius: 75px 75px 0 0;
        }

        .holder:before {
            content: "";
            position: absolute;
            width: 420px;
            height: 420px;
            background-color: rgba(255, 255, 255, 0.2);
            top: -340px;
            left: -85%;
            border-radius: 50%;
        }

        .shadow {
            position: absolute;
            width: 400px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1);
            top: 500px;
            left: 50%;
            transform: translateX(-50%);
            filter: blur(5px);
        }

        .shadow:before {
            content: "";
            position: absolute;
            background-color: #ff6b8b;
            width: 320px;
            height: 40px;
            border-radius: 160px 160px 0 0;
            left: 40px;
            top: -20px;
            box-shadow: inset 0 -10px rgba(0, 0, 0, 0.1);
        }

        .shadow:after {
            content: "‚ù§Ô∏è";
            position: absolute;
            font-size: 30px;
            line-height: 40px;
            text-align: center;
            width: 50px;
            height: 50px;
            background-color: white;
            border: 5px solid #ff6b8b;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            top: -350px;
            left: 170px;
            z-index: 10;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .arrow {
            position: absolute;
            border-style: solid;
            border-color: #ff6b8b transparent transparent transparent;
            border-width: 70px 30px 0 30px;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.2));
        }

        .arrow:before {
            content: "";
            position: absolute;
            border-style: solid;
            border-color: #ff4081 transparent transparent transparent;
            border-width: 55px 20px 0 20px;
            top: -65px;
            left: -20px;
        }

        @keyframes light {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 100%;
            transform: rotate(-15deg);
        }

        .label {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-origin: 50% 0;
            font-size: 20px;
            user-select: none;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .label span {
            display: inline-block;
            margin: 0 auto;
            width: 140px;
            height: 140px;
            line-height: 120px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            transition: all 0.3s ease;
            font-size: 2.5rem;
        }

        .spin-button {
            position: absolute;
            top: 150px;
            left: -200px ;
            width: 170px;
            height: 60px;
            background: linear-gradient(135deg, #ff4081, #ff6b8b);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: 700;
            font-size: 28px;
            font-family: 'Nunito', sans-serif;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
            letter-spacing: 1px;
        }

        .spin-button:before {
            content: "‚ù§Ô∏è";
            margin-right: 8px;
        }

        .spin-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 64, 129, 0.5);
        }

        .spin-button:active {
            transform: translateY(0);
            width: 165px;
        }

        .spin-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .result-message {
            position: absolute;
            bottom: -100px;
            font-size: 1.5rem;
            padding: 1.5rem 2.5rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            color: #ff4081;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff4081;
            text-decoration: none;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            z-index: 1000;
            border: 3px solid #ff4081;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
        }

        .back-button:hover {
            background: #ff4081;
            color: white;
            transform: rotate(90deg);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7);
            background: linear-gradient(135deg, #fff6f9, #ffe5ec);
            padding: 3rem;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: popIn 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48) forwards;
            border: 3px solid #ff4081;
            max-width: 80%;
        }

        .modal-text {
            font-size: 2.5rem;
            color: #ff4081;
            margin: 0;
            padding: 1rem;
            text-shadow: 1px 1px 2px rgba(255, 105, 180, 0.3);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #ff4081;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: #ff6b8b;
            transform: rotate(90deg);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            from { 
                transform: translate(-50%, -50%) scale(0.7);
                opacity: 0;
            }
            to { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .title {
            position: absolute;
            top: 30px;
            font-size: 3rem;
            color: #ff4081;
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 0.3);
            font-weight: bold;
            z-index: 10;
        }

        .title span {
            animation: bounce 1s infinite alternate;
            display: inline-block;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        /* Decoration elements */
        .deco {
            position: absolute;
            font-size: 3rem;
            opacity: 0.5;
            z-index: 0;
        }

        .deco1 { top: 15%; left: 15%; animation: float 18s linear infinite, rotate 10s linear infinite; }
        .deco2 { top: 70%; left: 20%; animation: float 15s linear infinite reverse, rotate 12s linear infinite; }
        .deco3 { top: 25%; right: 15%; animation: float 20s linear infinite, rotate 8s linear infinite reverse; }
        .deco4 { top: 75%; right: 20%; animation: float 17s linear infinite reverse, rotate 15s linear infinite; }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="title">
        <span style="animation-delay: 0s;">S</span>
        <span style="animation-delay: 0.1s;">p</span>
        <span style="animation-delay: 0.2s;">i</span>
        <span style="animation-delay: 0.3s;">n</span>
        <span style="animation-delay: 0.4s;"> </span>
        <span style="animation-delay: 0.5s;">F</span>
        <span style="animation-delay: 0.6s;">o</span>
        <span style="animation-delay: 0.7s;">r</span>
        <span style="animation-delay: 0.8s;"> </span>
        <span style="animation-delay: 0.9s;">‚ù§Ô∏è</span>
    </div>

    <!-- Decorative elements -->
    <div class="deco deco1">üíñ</div>
    <div class="deco deco2">üéÄ</div>
    <div class="deco deco3">‚ú®</div>
    <div class="deco deco4">üíï</div>

    <!-- Floating Hearts Background -->
    <div class="hearts-bg" id="hearts-container"></div>
    
    <div class="fortune-wheel">
        <div class="wheel-container">
            <div class="back-wheel"></div>
            <div class="holder"></div>
            <div class="wheel">
                <div class="ring"></div>
            </div>
            <div class="shadow"></div>
            <div class="arrow"></div>
        </div>

        <button class="spin-button" onclick="spinWheel()">SPIN</button>
        <div class="result-message"></div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <p class="modal-text"></p>
        </div>
    </div>
    <script>
        const surprises = [
            { text: "Movie Date/Video call", emoji: "üé¨", color: "#465a65" },
            { text: "A Big big Warm Hug ", emoji: "ü§ó", color: "#00acc3" },
            { text: "A Kiss (mel fom hehe)", emoji: "üíã", color: "#79af3e" },
            { text: "A gift (a3ml capture w ab3thli)", emoji: "üéÅ", color: "#fd8b00" },
            { text: "A Love Text", emoji: "üíå", color: "#e53935" },
            { text: "Mekla yummy yummy in my tummy", emoji: "üçù", color: "#00abc1" },
            { text: "Call (twhcht soutk)", emoji: "üìû", color: "#7db343" },
            { text: "Virtual Date ", emoji: "üíª", color: "#f98b00" },
            { text: "Miselch aawd spini pookie", emoji: "X", color: "#9c27b0" },
            { text: "24 Hours Without Annoying You", emoji: "ü§ê", color: "#ff5722" },
        ];

        let currentRotation = 0;
        let isSpinning = false;

        function createWheel() {
            const ring = document.querySelector('.ring');
            const sectionAngle = 360 / surprises.length;
            const wheel = document.querySelector('.wheel');
            
            // Create the conic gradient based on the number of sections
            const gradientStops = surprises.map((surprise, index) => {
                const startAngle = sectionAngle * index;
                const endAngle = sectionAngle * (index + 1);
                return `${surprise.color} ${startAngle}deg ${endAngle}deg`;
            }).join(', ');
            
            wheel.style.backgroundImage = `conic-gradient(${gradientStops})`;

            surprises.forEach((surprise, index) => {
                const label = document.createElement('div');
                label.className = 'label';
                label.style.transform = `rotate(${sectionAngle * index}deg) translate(0, -50%)`;
                
                const span = document.createElement('span');
                span.textContent = surprise.emoji;
                span.style.fontSize = '2.5rem';
                
                label.appendChild(span);
                ring.appendChild(label);
            });
        }

        function spinWheel() {
            if (isSpinning) return;
            
            const wheel = document.querySelector('.wheel');
            const resultMessage = document.querySelector('.result-message');
            const button = document.querySelector('.spin-button');
            
            isSpinning = true;
            button.disabled = true;
            resultMessage.style.opacity = '0';

            // Random rotation between 5 and 10 full spins
            const spins = 5 + Math.random() * 5;
            const degrees = spins * 360;
            
            // Random stopping point
            const stopDegree = Math.floor(Math.random() * 360);
            const totalRotation = degrees + stopDegree;
            
            currentRotation += totalRotation;
            wheel.style.transform = `rotate(${currentRotation}deg)`;

// Calculate which section landed on
setTimeout(() => {
    const finalRotation = currentRotation % 360;
    const sectionAngle = 360 / surprises.length;
    
    // Add 1 to the index to shift the selection one position to the right
    // This compensates for the observed "one to the left" issue
    const sectionIndex = (Math.floor((360 - finalRotation) / sectionAngle) + 1) % surprises.length;
    const result = surprises[sectionIndex];

    resultMessage.style.opacity = '1';
    
    isSpinning = false;
    button.disabled = false;

    showModal(result);
}, 4000);
        }

        function showModal(result) {
            const modalText = document.querySelector('.modal-text');
            modalText.textContent = `${result.text} ${result.emoji}`;
            const modal = document.querySelector('.modal');
            modal.style.display = 'flex';
        }

        // Initialize the wheel
        createWheel();

        // Close modal when clicking the close button or outside the modal
        document.querySelector('.close-modal').addEventListener('click', () => {
            document.querySelector('.modal').style.display = 'none';
        });

        document.querySelector('.modal').addEventListener('click', (e) => {
            if (e.target === document.querySelector('.modal')) {
                document.querySelector('.modal').style.display = 'none';
            }
        });
    </script>
